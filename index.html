        body {
          font-family: HelveticaNeue, Roboto, arial;
          background: black;
          color: #eaf7ff;
        }

        .wrap {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-left: -80px;
          margin-top: -40px;
        }

        .bg {
          padding: 30px 30px 30px 0;
          /*background:#306f99;
          @include animation(bg 1.5s linear infinite);
          @include box-shadow(inset 0 0 45px 30px black);*/
        }

        .loading {
          position: relative;
          text-align: right;
          height: 20px;
          width: 210px;
        }
        .loading span {
          display: block;
          text-transform: uppercase;
          position: absolute;
          right: 30px;
          height: 20px;
          width: 200px;
          line-height: 20px;
        }
        .loading span.title {
          -moz-animation: title 7.2s linear infinite;
          -webkit-animation: title 7.2s linear infinite;
          animation: title 7.2s linear infinite;
        }
        .loading span.tip1 {
          -moz-animation: title 7.2s linear 1.8s infinite;
          -webkit-animation: title 7.2s linear 1.8s infinite;
          animation: title 7.2s linear 1.8s infinite;
          opacity: 0;
        }
        .loading span.tip2 {
          -moz-animation: title 7.2s linear 3.6s infinite;
          -webkit-animation: title 7.2s linear 3.6s infinite;
          animation: title 7.2s linear 3.6s infinite;
          opacity: 0;
        }
        .loading span.tip3 {
          -moz-animation: title 7.2s linear 5.4s infinite;
          -webkit-animation: title 7.2s linear 5.4s infinite;
          animation: title 7.2s linear 5.4s infinite;
